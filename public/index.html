<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>uploader</title>
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/0.4.2/weui.min.css">
    <style>
        body {
            background-color: #efeff4;
        }
    </style>
</head>
<body ontouchstart="">
<div class="weui_cells_title">文件上传</div>
<div class="weui_cells weui_cells_form">
    <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
            <div class="weui_uploader">
                <div class="weui_uploader_bd">
                    <ul class="weui_uploader_files">
                        <!--<li class="weui_uploader_file" style="background-image:url(http://shp.qpic.cn/weixinsrc_pic/pScBR7sbqjOBJomcuvVJ6iacVrbMJaoJZkFUIq4nzQZUIqzTKziam7ibg/)"></li>-->
                    </ul>
                    <div class="weui_uploader_input_wrp">
                        <input id="file" class="weui_uploader_input" type="file" accept="image/jpg,image/jpeg,image/png,image/gif">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="weui_btn_area">
    <a href="javascript:;" id="upload" class="weui_btn weui_btn_primary">上传</a>
</div>
<script src="https://cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>
<script src="./uploader.js"></script>
</body>
</html>
